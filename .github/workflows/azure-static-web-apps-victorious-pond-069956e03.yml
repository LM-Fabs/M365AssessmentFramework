name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            m365-security-assessment/m365-assessment-framework/package-lock.json
            m365-security-assessment/m365-assessment-framework/api/package-lock.json
      
      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: m365-security-assessment/m365-assessment-framework
        run: npm ci
      
      # Install API dependencies
      - name: Install API dependencies
        working-directory: m365-security-assessment/m365-assessment-framework/api
        run: npm ci
      
      # Build API first to catch TypeScript errors early
      - name: Build API
        working-directory: m365-security-assessment/m365-assessment-framework/api
        run: npm run build
      
      # Run frontend build
      - name: Build frontend
        working-directory: m365-security-assessment/m365-assessment-framework
        run: npm run build
      
      # Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_POND_069956E03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "m365-security-assessment/m365-assessment-framework/build"
          api_location: "m365-security-assessment/m365-assessment-framework/api"
          output_location: ""
          skip_app_build: true
          skip_api_build: true
          api_build_command: 'npm run build' # Explicit API build command
        env:
          NODE_VERSION: "20"
          WEBSITE_NODE_DEFAULT_VERSION: "20"
          FUNCTIONS_EXTENSION_VERSION: "~4"
          FUNCTIONS_WORKER_RUNTIME: "node"
          AZURE_FUNCTIONS_ENVIRONMENT: "production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_POND_069956E03 }}
          action: "close"